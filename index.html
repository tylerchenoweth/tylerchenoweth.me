<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center SVG</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container svg {
            max-width: calc(70%); /* Adjust based on your desired margin */
            max-height: calc(70%); /* Adjust based on your desired margin */
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <image xlink:href="fancy-logo.svg" width="100" height="100" />
        </svg>
    </div>
    <h1>Bully!</h1>
</body>
</html>
