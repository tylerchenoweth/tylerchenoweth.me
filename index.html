<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Image</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%; /* Adjust height to leave space for the text */
        }

        .container img {
            max-width: 70%; /* Adjust based on your desired margin */
            max-height: 70%; /* Adjust based on your desired margin */
        }

        h1 {
            text-align: center;
            margin-top: 20px; /* Add margin to separate from the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hatter.webp" alt="Hatter Image" width="100" height="100" />
    </div>   
    <div>
        <h1>We're all mad here!</h1>
    </div> 
</body>
</html>
